<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Door Lock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
  <link rel="icon" href="assets/img/door-handle.png">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script type="text/javascript">
    // Baca Status WiFi dari Database
    $(document).ready(function () {
      setInterval(function () {
        $("#wifi").load("cekwifi.php");
      }, 1000);
    });
  </script>

</head>

<body class="vh-100">
  
  <div class="p-4">
    <div class="container text-center bg-light rounded p-4 mt-4 col-4">
      <h1>SMART DOOR LOCK</h1>
    </div>
    <div class="container bg-light rounded p-4 mt-4 col-5 col-md-6 col-sm-11">
      <div class="card text-bg-secondary mb-3 rounded h-100 video-containerku" id="background" >
        <!-- Background Video -->
        <video autoplay muted class="col-12" style="z-index: 1; overflow: hidden; background-position: right center;" >
          <source src="assets/video/SolenoidForward.mp4" type="video/mp4" />
        </video>
        <div class="card-body" style="z-index: 2;">
          <div class="col-6 m-2 p-2 mb-3">
            <h1 class="card-title"> <strong> 98% </strong></h1>
            <div class="d-flex">
              <i class="fa-solid fa-battery-full p-1 mt-1"></i>
              <p class="card-text p-1">battery</p>
            </div>
          </div>
          <div class="col-6 m-2 p-2 mb-5">
            <h1 class="card-title">
              <strong>
                <span id="wifi">...</span>
              </strong>
            </h1>
            <div class="d-flex">
              <i class="fa-solid fa-wifi p-1 mt-1"></i>
              <p class="card-text p-1">wifi</p>
            </div>
          </div>
          <div class="container m-2 p-0" id="tombol">

            <div class="toggle-btn">

              <div class="prev icons col-3" id="icons-prev">
                <i class='bx bx-lock'></i>
              </div>
              <div class="icon col-3">
                <i class='bx bx-lock'></i>
              </div>
              <div class="next icons col-3" id="icons-next">
                <i class='bx bxs-lock-open'></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script for Sliding Toggle -->
  <script>
    const toggleBtn = document.querySelector(".toggle-btn"),
      lockIcon = document.querySelector(".icon i"),
      prevIcon = document.querySelector(".toggle-btn .prev"),
      nextIcon = document.querySelector(".toggle-btn .next");

    toggleBtn.addEventListener("click", () => {
      toggleBtn.classList.toggle("active");

      if (toggleBtn.classList.contains("active")) {
        prevIcon.style.transform = "translateX(19%)";
        prevIcon.style.scale = "0.8";

        nextIcon.style.transform = "translateX(calc(100% + 80%))";
        nextIcon.style.scale = "0.5";

        return lockIcon.classList.replace("bx-lock", "bxs-lock-open");
      } else {
        prevIcon.style.transform = "translateX(10%)";
        prevIcon.style.scale = "0.5";

        nextIcon.style.transform = "translateX(109%)";
        nextIcon.style.scale = "0.8";


        lockIcon.classList.replace("bxs-lock-open", "bx-lock");
      }
    })
  </script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/2406124756.js" crossorigin="anonymous"></script>
  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
